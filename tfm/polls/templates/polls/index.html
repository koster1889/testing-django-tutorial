<div>
    <h1>Polluruu!</h1>
    <h2>Latest questions</h2>
    {% if questions %}
        <ul>
            {% for question in questions %}
            <li><a href="{% url 'polls:details' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
    <p>No questions yet... Go create one! :)</p>
    {% endif %}
</div>
